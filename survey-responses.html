<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Data Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link href="survey-responses.css" rel="stylesheet">
</head>

<body>
    <h2>Fantasy Football 2018 Team Name Competition</h2>
    <div id="main-header">
        <div id="teamNames">
            <h3 id="teams-title">List of Team Names:</h3>
            <ul>
                <li>Ron Wolf Stink Bomb</li>
                <li>Strawberry Sasquatch</li>
                <li>Purple Skin Tan</li>
                <li>50 Shades of Clay</li>
                <li>Mr. Rodgers' Neighborhood</li>
                <li>Peekaboo</li>
                <li>The Goal Scorers</li>
                <li>Elephant Punch</li>
                <li>Nickname</li>
                <li>GoPackGo</li>
            </ul>
        </div>
        <div id="inputArea">
            <input id='input1' type='text' placeholder='Enter a team...'>
            <input id='input2' type='text' placeholder='Enter another team...'>
            <button>Compare the Teams</button>
        </div>
    </div>

    <h3>Data Results:</h3>
    <div id="data-analysis">
    </div>
    <div id="voterListArea">
    </div>
    <script src="survey-responses.js"></script>
</body>

</html>
